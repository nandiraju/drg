<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Mobile: responsive, no zoom -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Dr.G — 1Cell.ai</title>
    <style>
      :root {
        --bg: #111;
        --fg: #fff;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
        height: 100dvh; /* Fill viewport height on mobile */
        overflow: hidden; /* 3) Disable page scroll */
        -webkit-text-size-adjust: 100%; /* Reduce iOS text zooming */
        touch-action: manipulation; /* Reduce double-tap zoom */
      }

      /* Layout: center content, reserve space for bottom widget */
      .page {
        min-height: 100dvh;
        display: grid;
        grid-template-rows: 1fr auto;
        place-items: center;
        padding: 24px;
        padding-bottom: 120px; /* room so text & image don't collide with widget */
      }

      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        text-align: center;
        max-width: 820px;
        width: 100%;
      }

      /* 1) Centered image — responsive */
      .center img {
        width: min(420px, 80vw);
        height: auto;
        display: block;
        border: 0;
      }

      /* 2) Centered headline text */
      h1 {
        margin: 0;
        font-weight: 600;
        line-height: 1.3;
        font-size: clamp(18px, 3.8vw, 28px);
      }

      /* 5) Widget at the bottom center */
      .widget {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        z-index: 10;
        padding-bottom: env(safe-area-inset-bottom); /* iOS safe area */
      }

      /* Make the widget responsive */
      elevenlabs-convai {
        width: 420px;
        max-width: calc(100vw - 32px);
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <elevenlabs-convai
      agent-id="agent_7101k6cffxxsfsqrgk3me10zf4p5"
    ></elevenlabs-convai>
    <script
      src="https://unpkg.com/@elevenlabs/convai-widget-embed"
      async
      type="text/javascript"
    ></script>
    <main class="page" aria-label="Landing page">
      <div class="center">
        <!-- Replace `center-image.png` with your image file name -->
        <img
          id="hero"
          src="https://nandiraju.github.io/onco/ilogo.png"
          alt="1Cell.ai — Dr.G"
        />
        <h1 style="color: dodgerblue">
          Talk to Dr.G to ask questions about <br />the different tests offered
          by 1Cell.ai
        </h1>
      </div>
    </main>
  </body>
</html>
